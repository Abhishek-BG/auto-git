name: Remove Commits from August to December 2024

on:
  push:
    branches:
      - main

jobs:
  remove_commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Git Config
        run: |
          git config --global user.email "abhigowda0190@gmail.com"
          git config --global user.name "Abhishek-BG"

      - name: Install git-filter-repo
        run: |
          sudo apt-get update
          sudo apt-get install -y git-filter-repo

      - name: Remove Commits from August to December 2024
        run: |
          git filter-repo --commit-callback '
          import datetime
          def commit_callback(commit, aux_info):
              start_date = datetime.datetime(2024, 8, 1)
              end_date = datetime.datetime(2024, 12, 31)
              commit_date = datetime.datetime.fromtimestamp(commit.committer_date)
              if start_date <= commit_date <= end_date:
                  commit.skip()' 

      - name: Verify Commits
        run: git log --oneline

      - name: Push Changes
        env:
          AUTO_COMMIT: ${{ secrets.AUTO_COMMIT }}
        run: |
          git remote set-url origin https://x-access-token:${AUTO_COMMIT}@github.com/${{ github.repository }}.git
          git push origin main --force
